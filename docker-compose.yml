#version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: coinx
      POSTGRES_PASSWORD: coinxpass
      POSTGRES_DB: coinx_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d   # ðŸ‘ˆ auto-run migrations



  server:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data: